<form class="form" [formGroup]="loginForm">
    <div class = "form-group">
        <label for="name">Имя</label>
        <input id="name" type="text" name="name" [formControlName]="'username'">
        <div class="form-error" *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
            Обязательно для заполнения!
        </div>
    </div>
    <div class = "form-group">
        <label for="password">Пароль</label>
        <input id="password" type="password" name="password" [formControlName]="'password'">
        <div class="form-error" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            Обязательно для заполнения!
        </div>
    </div>

    <div class="send">
        <button type="submit" [disabled]="loginForm.invalid" (click)="onSumbit()">Отправить</button>
    </div>
</form>
