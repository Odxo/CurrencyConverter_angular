<form class="form" [formGroup]="registrationForm">
    <div class = "form-group">
        <label for="name">Имя</label>
        <input id="name" type="text" name="name" [formControlName]="'username'">
        <div class="form-error" *ngIf="registrationForm.controls['username'].invalid && registrationForm.controls['username'].touched">
            Обязательно для заполнения!
        </div>
    </div>
    <!--<div class = "form-group">
        <label for="email">E-Mail</label>
        <input id="email" type="email" name="email" [formControlName]="'email'">
        <div class="form-error" *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched">
            Обязательно для заполнения!
        </div>
    </div> -->
    <div class = "form-group">
        <label for="password">Пароль</label>
        <input id="password" type="password" name="password" [formControlName]="'password'">
        <div class="form-error" *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched">
            Обязательно для заполнения!
        </div>
    </div>

    <div class="send">
        <button type="submit" [disabled]="registrationForm.invalid" (click)="onSumbit()">Отправить</button>
    </div>
</form>
